    .streak-badge { display: inline-block; background: #fff3cd; color: #856404; padding: 2px 10px; border-radius: 10px; font-size: 11px; margin-top: 5px; border: 1px solid #ffeeba; }

    /* Ic√¥ne Amis Haut Gauche */
    #friend-trigger { position: fixed; top: 15px; left: 15px; background: white; width: 45px; height: 45px; border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 999; border: 2px solid var(--primary); transition: 0.3s; }
    #friend-trigger:hover { transform: scale(1.1); }
    #friend-badge { position: absolute; top: -5px; right: -5px; background: #e74c3c; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; line-height: 20px; text-align: center; border: 2px solid white; font-weight: bold; display: none; }

    h1 { color: var(--dark); font-size: 22px; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; }
    
    .btn { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 12px; font-size: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; display: block; text-decoration: none; box-sizing: border-box; position: relative; }
    .btn-play { background: var(--primary); color: white; }
    .btn-leaderboard { background: var(--gold); color: #2c3e50; }
    .btn-team { background: var(--purple); color: white; }
    .btn-profile { background: #9b59b6; color: white; }
    .btn-shop { background: var(--green); color: white; }
    .btn-support { background: var(--orange); color: white; }
    .btn-exit { background: #7f8c8d; color: white; margin-top: 15px; }
    .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

    /* Modaux */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.75); z-index:1000; justify-content:center; align-items:center; }
    .modal-content { background: white; padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; position: relative; color: #333; }
    
    .friend-tab-btn { background: none; border: none; font-weight: bold; padding: 10px; cursor: pointer; color: #7f8c8d; border-bottom: 2px solid transparent; }
    .friend-tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
    
    /* Style Sp√©cifique Amis avec Team */
    .item-card { background: #f9f9f9; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; text-align: left; }
    .friend-info-box { display: flex; flex-direction: column; }
    .friend-pseudo-txt { font-weight: bold; color: var(--dark); font-size: 15px; }
    .friend-team-txt { font-size: 11px; color: var(--purple); font-weight: 600; margin-top: 2px; }

    .chat-box { text-align: left; background: #f9f9f9; padding: 12px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #eee; }
    .msg-admin { background: #dff9fb; border-left: 4px solid #3498db; padding: 8px; margin-top: 8px; border-radius: 5px; font-size: 14px; color: #2c3e50; }
    
    input, select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; }
  </style>
