<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>BFT World</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1a1a2e">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="BFT World">
  
  <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2829/2829818.png">

  <style>
    :root { 
      --primary: #3498db; 
      --gold: #f1c40f; 
      --orange: #e67e22; 
      --dark: #2c3e50; 
      --purple: #8e44ad;
      --green: #27ae60;
    }
    body { 
        font-family: 'Segoe UI', sans-serif; 
        background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d); 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        min-height: 100vh; 
        padding: 10px; 
        /* Emp√™che le rebond √©lastique et le d√©filement parasite sur iOS */
        overscroll-behavior: none; 
        -webkit-tap-highlight-color: transparent;
    }
    
    .container { 
        background: rgba(255, 255, 255, 0.98); 
        padding: 25px; 
        border-radius: 30px; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.4); 
        width: 100%; 
        max-width: 400px; 
        text-align: center; 
    }

    /* Barre Profil */
    .user-stats-bar { background: #f8f9fa; border-radius: 20px; padding: 15px; margin-bottom: 25px; border: 1px solid #eee; }
    .display-title { font-size: 11px; font-weight: bold; color: var(--orange); text-transform: uppercase; letter-spacing: 1px; display: block; margin-bottom: 2px; }
    .display-pseudo { font-size: 22px; font-weight: 800; color: var(--dark); display: block; }
    .display-bft { font-size: 18px; color: var(--green); font-weight: bold; margin-top: 5px; display: block; }
    .display-team { font-size: 12px; color: var(--purple); font-weight: bold; margin-top: 3px; display: block; }
    .streak-badge { display: inline-block; background: #fff3cd; color: #856404; padding: 2px 10px; border-radius: 10px; font-size: 11px; margin-top: 5px; border: 1px solid #ffeeba; }

    /* Ic√¥ne Amis Haut Gauche */
    #friend-trigger { position: fixed; top: 15px; left: 15px; background: white; width: 45px; height: 45px; border-radius: 12px; display: flex; justify-content: center; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.2); z-index: 999; border: 2px solid var(--primary); transition: 0.3s; }
    #friend-trigger:hover { transform: scale(1.1); }
    #friend-badge { position: absolute; top: -5px; right: -5px; background: #e74c3c; color: white; border-radius: 50%; width: 20px; height: 20px; font-size: 11px; line-height: 20px; text-align: center; border: 2px solid white; font-weight: bold; display: none; }

    h1 { color: var(--dark); font-size: 22px; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 2px; }
    
    .btn { width: 100%; padding: 14px; margin: 8px 0; border: none; border-radius: 12px; font-size: 15px; font-weight: bold; cursor: pointer; transition: 0.3s; display: block; text-decoration: none; box-sizing: border-box; position: relative; }
    .btn-play { background: var(--primary); color: white; }
    .btn-leaderboard { background: var(--gold); color: #2c3e50; }
    .btn-team { background: var(--purple); color: white; }
    .btn-profile { background: #9b59b6; color: white; }
    .btn-shop { background: var(--green); color: white; }
    .btn-support { background: var(--orange); color: white; }
    .btn-exit { background: #7f8c8d; color: white; margin-top: 15px; }
    .btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

    /* Modaux */
    .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.75); z-index:1000; justify-content:center; align-items:center; }
    .modal-content { background: white; padding: 20px; border-radius: 20px; width: 90%; max-width: 400px; max-height: 85vh; overflow-y: auto; position: relative; color: #333; }
    
    .friend-tab-btn { background: none; border: none; font-weight: bold; padding: 10px; cursor: pointer; color: #7f8c8d; border-bottom: 2px solid transparent; }
    .friend-tab-btn.active { color: var(--primary); border-bottom-color: var(--primary); }
    
    /* Style Sp√©cifique Amis avec Team */
    .item-card { background: #f9f9f9; padding: 12px; border-radius: 12px; margin-bottom: 10px; border: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; text-align: left; }
    .friend-info-box { display: flex; flex-direction: column; }
    .friend-pseudo-txt { font-weight: bold; color: var(--dark); font-size: 15px; }
    .friend-team-txt { font-size: 11px; color: var(--purple); font-weight: 600; margin-top: 2px; }

    .chat-box { text-align: left; background: #f9f9f9; padding: 12px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #eee; }
    .msg-admin { background: #dff9fb; border-left: 4px solid #3498db; padding: 8px; margin-top: 8px; border-radius: 5px; font-size: 14px; color: #2c3e50; }
    
    input, select, textarea { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #ddd; margin-bottom: 10px; box-sizing: border-box; font-family: inherit; font-size: 16px; /* √âvite le zoom auto de l'iPhone sur les inputs */ }
  </style>
</head>
<body>

  <div id="friend-trigger" onclick="ouvrirAmis()">
    <span style="font-size: 20px;">üë•</span>
    <div id="friend-badge">0</div>
  </div>

  <div class="container">
    <div class="user-stats-bar">
      <span class="display-title" id="top-title">CHARGEMENT...</span>
      <span class="display-pseudo" id="top-pseudo">---</span>
      <span class="display-bft">üí∞ <span id="top-bft">0</span> BFT</span>
      <span class="display-team" id="top-team"></span>
      <div id="streak-info" class="streak-badge" style="display:none;">üî• S√©rie : 0 jour</div>
    </div>

    <h1>üèÜ BFT WORLD</h1>
    
    <button class="btn btn-play" onclick="window.location.href='lobbys.html'">üéÆ LANCER UN MATCH</button>
    <button class="btn btn-leaderboard" onclick="window.location.href='classement.html'">üìä CLASSEMENT</button>
    <button class="btn btn-team" onclick="window.location.href='team.html'">üõ°Ô∏è MA TEAM</button>
    <button class="btn btn-profile" onclick="window.location.href='profil.html'">üë§ MON PROFIL</button>
    <button class="btn btn-shop" onclick="window.location.href='boutique.html'">üõí BOUTIQUE</button>
    <button class="btn btn-support" onclick="ouvrirSupport()">üõ†Ô∏è SUPPORT CLIENT <span id="support-notif" style="display: none;">!</span></button>
    <button class="btn btn-exit" onclick="deconnexion()">üö™ D√âCONNEXION</button>
  </div>

  <div id="amis-modal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">üë• SOCIAL</h3>
        <div style="display:flex; justify-content:space-around; margin-bottom:15px; border-bottom:1px solid #eee;">
            <button id="btn-liste-amis" class="friend-tab-btn active" onclick="switchTab('liste-amis')">Mes Amis</button>
            <button id="btn-liste-invitations" class="friend-tab-btn" onclick="switchTab('liste-invitations')">Invitations <span id="count-invit" style="background:red; color:white; border-radius:50%; padding:0 5px; font-size:10px;">0</span></button>
            <button id="btn-recherche-ami" class="friend-tab-btn" onclick="switchTab('recherche-ami')">Ajouter</button>
        </div>

        <div id="liste-amis" class="tab-content">Chargement...</div>
        <div id="liste-invitations" class="tab-content" style="display:none;"></div>
        
        <div id="recherche-ami" class="tab-content" style="display:none;">
            <input type="text" id="search-input" placeholder="Pseudo du joueur...">
            <button class="btn btn-play" onclick="rechercherJoueur()">üîç Rechercher</button>
            <div id="search-result" style="margin-top:10px;"></div>
        </div>

        <button class="btn btn-exit" onclick="fermerAmis()" style="margin-top:10px;">Fermer</button>
    </div>
  </div>

  <div id="support-modal" class="modal">
    <div class="modal-content">
        <h3 style="margin-top:0;">üõ†Ô∏è SUPPORT</h3>
        <div id="liste-messages" style="max-height:200px; overflow-y:auto; margin-bottom:15px;"></div>
        <input type="text" id="support-objet" placeholder="Objet (ex: Bug, Question)">
        <textarea id="support-description" rows="3" placeholder="D√©crivez votre probl√®me..."></textarea>
        <button class="btn btn-support" onclick="envoyerTicket()">Envoyer</button>
        <button class="btn btn-exit" onclick="fermerSupport()" style="margin-top:10px;">Fermer</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // ================= ENREGISTREMENT SERVICE WORKER =================
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').then(reg => {
          console.log('SW enregistr√© !', reg);
        }).catch(err => {
          console.log('Erreur SW', err);
        });
      });
    }
    // ================================================================

    const firebaseConfig = {
      apiKey: "AIzaSyDWtoOk98Nm_7fKhazz5b49MzYgYIzcZ4E",
      authDomain: "bftapp-cb713.firebaseapp.com",
      databaseURL: "https://bftapp-cb713-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "bftapp-cb713",
      storageBucket: "bftapp-cb713.appspot.com",
      messagingSenderId: "368149236622",
      appId: "1:368149236622:web:99af09a9deb40a18a0b2df"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));

    if (!currentUser) {
      window.location.href = 'login.html';
    } else {
      // --- INITIALISATION INFOS PERSO ---
      db.ref('users/' + currentUser.pseudo).on('value', s => {
        const d = s.val();
        if(d) {
          document.getElementById('top-title').innerText = d.titreEquipe || "SANS TITRE";
          document.getElementById('top-pseudo').innerText = d.pseudo;
          document.getElementById('top-bft').innerText = Math.floor(d.bft || 0).toLocaleString();
          document.getElementById('top-team').innerText = d.team ? "üõ°Ô∏è Team : " + d.team : "";
          
          if(d.streak > 0) {
            document.getElementById('streak-info').style.display = "inline-block";
            document.getElementById('streak-info').innerText = `üî• S√©rie : ${d.streak} jour(s)`;
          }
        }
      });

      db.ref('users/' + currentUser.pseudo).once('value', s => {
        if(s.exists()) gererCadeauJournalier(s.val());
      });

      chargerAmis();
      ecouterSupport();
    }

    // --- LOGIQUE CADEAU JOURNALIER ---
    function gererCadeauJournalier(userData) {
      const maintenant = Date.now();
      const dernierCadeau = userData.lastGiftTime || 0;
      const streakActuel = userData.streak || 0;
      const unJour = 86400000;
      const deuxJours = 172800000;
      const tempsEcoule = maintenant - dernierCadeau;

      if (tempsEcoule < unJour) return;

      let nouveauStreak = streakActuel + 1;
      if (tempsEcoule > deuxJours && dernierCadeau !== 0) {
        nouveauStreak = 1;
        alert("‚ö†Ô∏è S√©rie perdue ! Tu n'es pas venu hier. Retour au jour 1.");
      }

      let gain = 500;
      if (nouveauStreak === 3) gain = 750;
      else if (nouveauStreak === 4) gain = 850;
      else if (nouveauStreak === 5) gain = 950;
      else if (nouveauStreak === 6) gain = 1250;
      else if (nouveauStreak >= 7) {
        gain = 2500;
        if(nouveauStreak > 7) nouveauStreak = 1; 
      }

      db.ref('users/' + currentUser.pseudo).update({
        bft: (userData.bft || 0) + gain,
        streak: nouveauStreak,
        lastGiftTime: maintenant
      }).then(() => {
        alert(`üéÅ CADEAU JOURNALIER !\nJour ${nouveauStreak} : +${gain} BFT !`);
      });
    }

    // --- AMIS AVEC INFO TEAMS ---
    function chargerAmis() {
      db.ref('amis/' + currentUser.pseudo).on('value', snapshot => {
        const div = document.getElementById('liste-amis');
        div.innerHTML = "";
        
        if (!snapshot.exists()) {
          div.innerHTML = "<p style='font-size:12px;color:#999;'>Aucun ami pour le moment.</p>";
          return;
        }

        snapshot.forEach(child => {
          const pseudoAmi = child.key;

          db.ref('users/' + pseudoAmi).once('value', userSnap => {
            const data = userSnap.val();
            const teamName = data.team || "Aucune Team";
            const teamLvl = data.teamLevel || 0;

            const friendHtml = `
              <div class="item-card">
                <div class="friend-info-box">
                  <span class="friend-pseudo-txt">‚óè ${pseudoAmi}</span>
                  <span class="friend-team-txt">üõ°Ô∏è ${teamName} (Niv. ${teamLvl})</span>
                </div>
                <button onclick="window.location.href='profil-public.html?p=${pseudoAmi}'" style="background:var(--primary); color:white; border:none; padding:6px 12px; border-radius:8px; cursor:pointer; font-size:12px;">Profil</button>
              </div>`;
            
            div.innerHTML += friendHtml;
          });
        });
      });

      // Gestion des badges d'invitation
      db.ref('demandes_amis/' + currentUser.pseudo).on('value', s => {
        const badge = document.getElementById('friend-badge');
        const count = s.numChildren();
        badge.innerText = count;
        badge.style.display = count > 0 ? 'block' : 'none';
        document.getElementById('count-invit').innerText = count;
        
        const div = document.getElementById('liste-invitations');
        div.innerHTML = "";
        s.forEach(child => {
          div.innerHTML += `
            <div class="item-card">
              <span>${child.key}</span>
              <div>
                <button onclick="repondreAmi('${child.key}', true)" style="background:var(--green); color:white; border:none; padding:5px; border-radius:5px; margin-right:5px; cursor:pointer;">‚úî</button>
                <button onclick="repondreAmi('${child.key}', false)" style="background:#e74c3c; color:white; border:none; padding:5px; border-radius:5px; cursor:pointer;">‚úò</button>
              </div>
            </div>`;
        });
      });
    }

    function ouvrirAmis() { document.getElementById('amis-modal').style.display = 'flex'; }
    function fermerAmis() { document.getElementById('amis-modal').style.display = 'none'; }
    function switchTab(id) {
      document.querySelectorAll('.tab-content').forEach(t => t.style.display = 'none');
      document.querySelectorAll('.friend-tab-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(id).style.display = 'block';
      document.getElementById('btn-' + id).classList.add('active');
    }

    function rechercherJoueur() {
      const p = document.getElementById('search-input').value.trim();
      if(!p || p === currentUser.pseudo) return;
      db.ref('users/' + p).once('value', s => {
        const res = document.getElementById('search-result');
        if(s.exists()) {
          res.innerHTML = `<div class="item-card"><span>${p}</span><button class="btn-play" style="padding:5px 10px; font-size:12px;" onclick="envoyerDemande('${p}')">Ajouter</button></div>`;
        } else { res.innerHTML = "<p style='color:red; font-size:12px;'>Joueur non trouv√©.</p>"; }
      });
    }

    function envoyerDemande(cible) {
      db.ref('demandes_amis/' + cible + '/' + currentUser.pseudo).set(true).then(() => alert("Demande envoy√©e !"));
    }

    function repondreAmi(p, acc) {
      if(acc) {
        db.ref('amis/' + currentUser.pseudo + '/' + p).set(true);
        db.ref('amis/' + p + '/' + currentUser.pseudo).set(true);
      }
      db.ref('demandes_amis/' + currentUser.pseudo + '/' + p).remove();
    }

    function ecouterSupport() {
      db.ref('notifications/' + currentUser.pseudo).on('value', s => {
        const liste = document.getElementById('liste-messages');
        liste.innerHTML = "";
        let nonLu = false;
        s.forEach(child => {
          const m = child.val();
          if(!m.lu) nonLu = true;
          liste.innerHTML += `<div class="chat-box"><div><strong>Moi :</strong> ${m.votreMessage}</div><div class="msg-admin"><strong>Admin :</strong> ${m.messageAdmin}</div></div>`;
        });
        document.getElementById('support-notif').style.display = nonLu ? 'block' : 'none';
      });
    }

    function envoyerTicket() {
      const obj = document.getElementById('support-objet').value;
      const desc = document.getElementById('support-description').value.trim();
      if(desc.length < 5) return alert("Message trop court.");
      db.ref('tickets').push({ pseudo: currentUser.pseudo, objet: obj, description: desc, date: new Date().toLocaleString() }).then(() => {
        alert("Envoy√© !");
        document.getElementById('support-description').value = "";
      });
    }

    function ouvrirSupport() {
      document.getElementById('support-modal').style.display = 'flex';
      db.ref('notifications/' + currentUser.pseudo).once('value', s => {
        s.forEach(c => { db.ref('notifications/' + currentUser.pseudo + '/' + c.key).update({ lu: true }); });
      });
    }
    function fermerSupport() { document.getElementById('support-modal').style.display = 'none'; }
    function deconnexion() { localStorage.removeItem('currentUser'); window.location.href = 'login.html'; }
  </script>
</body>
</html>
